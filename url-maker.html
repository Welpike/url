    <meta name="description" content="Generate redirect urls from welpike.github.io ! Example : http://example.com -> https://welpike.github.io/url.html?redirect=http%3A%2F%2Fexample.com%2F">

</head>
<body>
    <noscript class="position-fixed w-100 h-100 bg-light d-flex align-items-center justify-content-center flex-column">
        <p>This site needs javascript technology to work. Can you enable it in your browser settings, please ?</p>
        <a href="">Refresh</a>
    </noscript>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">Welpike</a>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="url-maker.html">Generate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="docs.html">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="download.html">Download</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="height: 68px;"></div>

    <div id="url-maker-form" class="container p-5">
        <div class="container p-5 text-bg-light rounded text-center">
            <div class="d-flex gap-3">
                <input type="url" name="url" id="form-url" placeholder="http://example.com" class="form-control w-75" required>
                <input type="number" name="delay" id="form-delay" placeholder="2" class="form-control w-25" value="2" required>
            </div>
            <button class="btn btn-dark mt-3" onclick="url_maker();">Generate</button>
        </div>
    </div>

    <div id="url_generated" class="d-none container p-5 text-bg-light rounded text-center">
        <h3 id="url_msg"></h3>
        <p id="url_output"></p>
        <button class="btn btn-dark" type="button" onclick="copy(event);" title="Copy url">
            <i class="bi bi-clipboard"></i>
        </button>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; Welpike</p>
        
            <ul class="nav col-md-4 justify-content-end">

            </ul>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="api/js-generate-v2.js"></script>
    <script>
        copy=(e)=>{e.preventDefault();navigator.clipboard.writeText(url_output.outerText).then(() => {alert("url copied");})}
    </script>
