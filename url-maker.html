<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="generate, urls, url, free, redirect">
    <meta name="author" content="Welpike - github.com/Welpike - welpike.github.io">
    <meta name="description" content="Free generator of redirect url">
    <meta name="robots" content="index, follow">
    <title>Make an url - welpike.github.io</title>
    <link rel="stylesheet" href="url-styles.css">
    <style type="text/css">
        textarea{width: 100%;height: 100px;resize: none;}
    </style>
</head>
<body>
    <div class="wp-content">
        <h3>Enter an url</h3>
        <div class="input-group">
            <input type="url" name="url" id="form-url" placeholder="https://welpike.github.io/url-maker.html" required>
            <button type="submit" onclick="url_maker();">Create</button>
        </div>
        <p>Redirect powered by <a href="https://welpike.github.io" target="_blank" style="text-decoration:underline">welpike.github.io</a></p>
        <div id="url_generated">
            <h3 id="url_msg"></h3>
            <textarea id="url_output">url_output</textarea>
            <button type="button" onclick="copy(event);" title="Copy url">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <!-- Bootstrap icon -->
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="api/js-generate.js"></script>
</body>
</html>
