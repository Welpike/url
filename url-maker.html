<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an url - welpike.github.io</title>
    <link rel="stylesheet" href="url-styles.css">
</head>
<body>
    <div class="wp-content">
        <h3>Enter an url</h3>
        <div class="input-group">
            <input type="url" name="url" id="form-url" placeholder="https://welpike.github.io/url-maker.html" required>
            <button type="submit" onclick="url_maker();">Create</button>
        </div>
        <p>Redirect powered by welpike.github.io</p>
        <div id="url_generated">
            <h3 id="url_msg"></h3>
            <p id="url_output">url_output</p>
        </div>
    </div>
    <script type="text/javascript" src="url-api.js"></script>
</body>
</html>
