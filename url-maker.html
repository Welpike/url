    </style>
</head>
<body>
    <div class="wp-content">
        <h3>In an url</h3>
        <input type="url" name="url" id="form-url" placeholder="https://welpike.github.io/url/url-maker.html" required>
        <button type="submit" onclick="url_maker();">Create</button>
        <p>Redirect powered by welpike.github.io</p>

        <div id="url_generated">
            <h3 id="url_msg"></h3>

    <script>
        const url_generated_show = document.getElementById("url_generated"), url_msg = document.getElementById("url_msg"), url_output = document.getElementById("url_output");function url_maker(){var url = document.getElementById("form-url").value;url = new URL(url);if(url != null){url_generated_show.style.display = 'block';url_msg.innerText = "url generated successfuly";url_output.innerText = "welpike.github.io/url.html?redirect=" + encodeURIComponent(url);}else{url_msg.innerText = "error";}}
