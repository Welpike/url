<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an url - welpike.github.io</title>
    <style type="text/css">
        body{padding: 0;margin: 0;box-sizing: border-box;font-family: monospace;background: #1f1f1f;color: #fff;display: flex;align-items: center;justify-content: center;}.wp-content{text-align: center;}#url_generated{display: none;}a{color: #fff;text-decoration: none;}.input-group{width: 100%;display: flex;align-items: center;flex-direction: column;gap: 20px;}input{width: 100%;}
    </style>
</head>
<body>
    <div class="wp-content">
        <h3>Enter an url</h3>
        <div class="input-group">
            <input type="url" name="url" id="form-url" placeholder="https://welpike.github.io/url-maker.html" required>
            <button type="submit" onclick="url_maker();">Create</button>
        </div>
        <p>Redirect powered by welpike.github.io</p>
        <div id="url_generated">
            <h3 id="url_msg"></h3>
            <p id="url_output">url_output</p>
        </div>
    </div>
    <script>
        const url_generated_show = document.getElementById("url_generated"), url_msg = document.getElementById("url_msg"), url_output = document.getElementById("url_output");function url_maker(){var url = document.getElementById("form-url").value;url = new URL(url);if(url != null){url_generated_show.style.display = 'block';url_msg.innerText = "url generated successfuly";url_output.innerText = "welpike.github.io/url.html?redirect=" + encodeURIComponent(url);}else{url_msg.innerText = "error";}}
    </script>
</body>
</html>
