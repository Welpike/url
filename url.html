<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - welpike.github.io</title>
    <style type="text/css">
        body{padding: 0;margin: 0;box-sizing: border-box;font-family: monospace;background: #1f1f1f;color: #fff;display: flex;align-items: center;justify-content: center;}.wp-content{text-align: center;}
    </style>
</head>
<body>
    <div class="wp-content">
        <h3>Please wait, you will be redirected.</h3>
        <p>Redirect powered by welpike.github.io</p>
    </div>
    <script type="text/javascript">
        var param = location.search.substring(1);if(param == ""){param = encodeURIComponent("https://welpike.github.io");}var url = param.substring(param.indexOf("=")+1, param.length);var delay = 2;url = decodeURIComponent(url);setTimeout("document.location.replace(url)", delay + '000');
    </script>
</body>
</html>
